<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .caption {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Image Gallery</h1>
    </header>
    <div class="container">
        <div>
            <img src="https://images.pexels.com/photos/381739/pexels-photo-381739.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sample Image 1" loading="lazy">
            <p class="caption">This is a sample image with a caption.</p>
        </div>
        <div>
            <img src="https://images.pexels.com/photos/208421/pexels-photo-208421.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Sample Image 2" loading="lazy">
            <p class="caption">Here is another image in the gallery.</p>
        </div>
        <div>
            <img src="https://images.pexels.com/photos/7283/garden.jpg?auto=compress&cs=tinysrgb&w=600" alt="Sample Image 3" loading="lazy">
            <p class="caption">Enjoy browsing through these pictures!</p>
        </div>
    </div>
</body>
</html>
